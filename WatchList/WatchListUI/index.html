<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link href="style/index.css" rel="stylesheet" />
    <script src="app.js"></script>
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="Models/UserCredentials.js"></script>
    <script src="Constants.js"></script>
</head>
<body>
    <div id="loader">
        <div class="cv-spinner">
            <span class="spinner"></span>
        </div>
    </div>
    <script>
        var login=new Login();
        $(document).ajaxStart(function(){
            $(WatchListConstants.ControlConstants.Selector.loader).css('display','block');
        });
        $(document).ajaxComplete(function(){
        // Hide image container
            $(WatchListConstants.ControlConstants.Selector.loader).css('display','none');
        });
    </script>
    <h1 id="headerTag">Welcome to WatchList</h1>
    <p id="desc"><i>The one stop destination to store all the <u style="color: red;">last watch history</u></i></p>
    <form method="GET" action="#" onsubmit="return false;" id="loginForm">
        <h1>Login Panel</h1><hr>
        <table id="loginTable">
            <tr>
                <td><label for="username" id="user1" >Username:</label></td>
                <td><input type="text" name="username" placeholder="Email Id" id="uid"></td>
            </tr>
            <tr>
                <td><label for="password" >Password:</label></td>
                <td><input type="password" name="password" placeholder="Password" id="pass"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="Login" value="Login" id="LoginSubmitBTN"></td>
            </tr>
            <tr>
                <td colspan="2"><span id="LoginErrorMessage" style="display: none">Invalid credentials please try again</span></td>
            </tr>
        </table>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <form method="GET" action="#" onsubmit="return false;" id="SignupForm"></form>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    
                        <div class="modal-body">
                            <h1>Registration Form</h1>
                            <table>
                                <tr>
                                    <td><label for="registrationUsername" >Username:</label></td>
                                    <td><input type="text" name="username" placeholder="Email Id" id="registrationUID"></td>
                                </tr>
                                <tr>
                                    <td><label for="registrationPassword" >Password:</label></td>
                                    <td><input type="password" name="password" placeholder="Password" id="registrationPass"></td>
                                </tr>
                                <tr>
                                    <td><label for="confirmPassword" >Password:</label></td>
                                    <td><input type="password" name="password" placeholder="Password" id="confirmPassword"></td>
                                </tr>
                            </table>
                        </div>             
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default">Register</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var login = new Login();
            login.init();
        });
    </script>
</body>
</html>
